<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Font awesome is to show the correct icon for the save button -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Work Day Scheduler</title>
</head>


<body>
  <header class="p-5 mb-4">
    <h1 class="header">Work Day Scheduler</h1>
    <h1 class='header'>A simple calendar app for scheduling your work day.</h1>
    <h2 id="currentDay" class="header"></h2>
  </header>


  <div class="container-fluid px-5" id="time">
    <!-- 9am -->
    <div id="hour-9" class="row time-block past">
      <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <textarea value='' type="text" class="col-8 col-md-10 input description" rows="3" id="9am"> </textarea>

      <button class="btn saveBtn col-2 col-md-1" id="button9am" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
